<!DOCTYPE HTML>
<html>

<head>
  <title>Cat Roulette Gif!</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <!-- stylesheets -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/colour.css" rel="stylesheet" type="text/css" />
  <!-- modernizr enables HTML5 elements and feature detects -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/vue.resource/1.2.0/vue-resource.min.js"></script>
  <script type="text/javascript" src="js/modernizr-1.5.min.js"></script>
  <style>
        .buttons{
          padding-top: 15px;
          padding-bottom: 5px;
          text-align: center;
          font: 100% 'trebuchet ms', arial, sans-serif; 
        }

        .buttons .btn-next{
          font: 100% 'trebuchet ms', arial, sans-serif; 
          width: 100px;
          height: 50px;
        }
        .picture{
          text-align: center;
        }
  </style>
</head>

<body>
  <div id="main">
    <!-- begin header -->
    <header>
      <div id="logo"><h1>Cat<a href="#">Roulette</a>Gif!</h1></div>
    </header>
    <!-- end header -->

    <!-- begin content -->
    <div id="site_content">
      <div class="picture">
        <img v-show="loader" src="images/rolling.gif" alt="" class="loader" />
        <p  v-show="loader" class="loader">Looking for a gif cat!</p>
        <img v-show="gif" width="100%" height="450" v-bind:src="gifSource" alt="" id="current-gif" />
      </div>
      <div class="buttons">
          <button id="btn-next" class="btn-next" v-on:click="getRandomGif">Next!</button>
      </div>
    </div>
    <!-- end content -->

    <!-- begin footer -->
    <footer>
      <p>Copyright &copy; 2012 PhotoArtWork2_reverse. All Rights Reserved. <a href="http://www.css3templates.co.uk">Design from css3templates.co.uk</a>.</p>
      <p><img src="images/twitter.png" alt="twitter" />&nbsp;<img src="images/facebook.png" alt="facebook" />&nbsp;<img src="images/rss.png" alt="rss" /></p>
    </footer>
    <!-- end footer -->
    
  </div>
  <script>
    var app = new Vue({
      el:"#main",
      data:{
        gifSource:"",
        loader:true,
        gif:false
      },
       created: function(){
         this.getRandomGif();
       },
      methods: {
        getRandomGif: function () {
          this.$http.get("https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cat&rating=g")
          .then(function(response){
            this.loader = false;
            this.gifSource = response.body.data.image_original_url;
            this.gif = true;
        });
        }
      },
      http:{
        before : function(Request){
          this.loader = true;
          this.gif = false;
        },
        progress :function(event){
          
        }
      }
    });
  </script>
</body>
</html>
